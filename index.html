<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blood Donation Finder</h1>
            <p>Find blood donors in emergency situations</p>
        </header>

        <div class="search-section">
            <h2>Search for Blood Donors</h2>
            <div class="search-box">
                <select id="bloodTypeSearch">
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="results" id="searchResults">
                <!-- Results will appear here -->
            </div>
        </div>

        <div class="register-section">
            <h2>Register as a Donor</h2>
            <form id="donorForm">
                <div class="form-group">
                    <input type="text" id="donorName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="donorEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="donorPhone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <select id="donorBloodType" required>
                        <option value="">Select Your Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="donorLocation" placeholder="City, State" required>
                </div>
                <div class="form-group">
                    <label for="lastDonation">Last Donation Date (if any):</label>
                    <input type="date" id="lastDonation">
                </div>
                <button type="submit">Register as Donor</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
